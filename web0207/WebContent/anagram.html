<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anagram</title>

<script>
	var word = "rose";
		
	for(var i=0; i < word.length; i=i+1){
		for(var j=0; j<word.length; j=j+1){
			document.write(word.charAt((i+j)%word.length));
		}
		document.write("<br/>");
	}
	
	//배열 내의 데이터를 랜덤하게 추출
	var ar = ["C", "Java", "Python", "JavaScript"];
	//Math.random() 이면 0.0 ~ 1.0 사이의 랜덤한 실수
	//정수로 변환: parseInt 또는 Math.round()
	//배열의 데이터 개수는 length 속성
	
	//random 숫자에 일정한 값을 곱해서 0-3 범위를 넘어서게 만듭니다.
	//소수 반올림을 이용해서 정수로 변환
	//변환한 정수를 배열의 데이터 개수로 나눈 나머지로 범위를 축소
	var x = Math.round((Math.random() * 100)) % ar.length;
	document.write(ar[x] + "<br/>");

	//자바 나 자바스크립트는 월이 0부터 시작합니다.
	var d = new Date(1986, 4, 5)
	//오늘 날짜에서 d까지 며칠이 지났는지 확인
	var today = new Date();
	
	var ch = today.getTime() - d.getTime();
	//alert(Math.round(ch/(1000*60*60*24)));
	
	var doubleLinkedList = [];
	doubleLinkedList.push(29);
	doubleLinkedList.push(31);
	doubleLinkedList.push(129);
	doubleLinkedList.push(41);
	
	document.write(doubleLinkedList + "<br/>");
	// "29", "31","129", "41"
	document.write(doubleLinkedList.sort() + "<br/>");
	//2개의 데이터 뺄셈 결과로 정렬 - 함수형 프로그래밍
	//함수의 매개변수로 함수를 대입
	document.write(doubleLinkedList.sort(
		function(left, right){return left-right}) + "<br/>");
		
	//생성자 생성
	var Data = function(name, score, age){
		this.name = name;
		this.score = score;
		this.age = age;
		
		this.disp = function(){
			document.write(this.name + ":" + this.score + ":" + 
				this.age + "<br />");
		};
	}
	
	var list = [new Data("크루이프", 98, 54), new Data("베르캄프", 99, 51),
	new Data("반바스텐", 87, 53)];
	//정렬을 위한 함수를 생성
	var nameCompare = function(left, right){
		if(left.name > right.name){
			return 1;
		}else if(left.name < right.name){
			return -1;
		}else{
			return 0;
		}
	}
	var scoreCompare = function(left, right){
		return left.score - right.score;
		
	}
	var ageCompare = function(left, right){
		return left.age - right.age;
		
	}
	
	var menu = prompt("정렬할 옵션을 선택하세요(1.이름 2.점수 3.나이):");
	if(menu == "1"){
		list.sort(nameCompare);
	}else if(menu == "2"){
		list.sort(scoreCompare);
	}else if(menu == "3"){
		list.sort(ageCompare);
	}else{
		alert("잘못된 메뉴 입력한 대로 출력");
	}
	
	
	for(var temp in list){
		list[temp].disp();
	}
	
	var x = [30, 23, 76, 72]
	//배열의 모든 요소를 함수의 매개변수로 대입해서 함수를 실행
	x.forEach(function(arg){
		alert(arg);
	})
	//배열의 모든 요소를 함수의 매개변수로 대입해서 함수의 리턴값이 true 인 데이터만 추출해서
	//배열로 생성
	var o = x.filter(function(arg){return arg % 2 == 0;})
	alert(o);
	
	//배열의 모든 요소를 함수의 매개변수로 대입해서 함수의 리턴값을 가지고 새로운 배열을 리턴
	o = x.map(function(arg){return arg+10;})
	alert(o);
	
	//JSON 형식의 문자열을 생성 - 객체를 만들고 그 안에 name 이라는 속성에 값을 대입
	var str = "{\"name\":\"박문석\"}";
	//json 파싱
	var jsonobj = JSON.parse(str);
	alert(jsonobj.name)
	
</script>

</head>
<body>

</body>
</html>
