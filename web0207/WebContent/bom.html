<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>



</head>
<body>
	<img src= "./images/pt1.jpg" width="100" height="100" id="img"/>
	<div id="disp"></div>
	<script>
		//스크립트에서는 이벤트를 이용하지 않는 경우에는 만들어지지 않은 것은 사용못함
		//스타일시트는 코드를 전부 읽고 화면에 랜더링할 때 수행되기 때문에 시트를 먼저 만들어도 실행이 나중에 되기 때문에
		//코드 작성 위치는 상관이 없습니다.
		var img = document.getElementById("img");
		var imagename = ["pt1.jpg", "pt2.jpeg", "pt3.jpg"];
		
		var text = ["C", "Java", "Python", "JavaScript"];
		var disp = document.getElementById("disp");
		//타이머 생성
		//1초마다 function을 실행하는 타이머
		var i = 0;
		var timer = setInterval(function(){
			i = i + 1;
			img.src = "./images/" + imagename[i % imagename.length];
			disp.innerHTML = text[i % text.length];
		}, 1000);
		
		//접속한 기기 정보와 브라우저 정보를 출력
		var userAgent = navigator.userAgent;
		//alert(userAgent)
		
		//모바일 운영체제 이름 배열을 생성
		//apple 제품은 iphone 과 ipad 가 구분됨
		//android 제품은 스마트 폰과 태블릿이 구분이 안됨
		//모바일 페이지를 만들 때 android를 고려하는 경우에는 pc 버전이라는 버튼을 추가합니다.
		var mobile = ["iphone", "ipod", "android"];
		
		
		//http://211.183.6.60:9000/web0208/bom.html
		
		//userAgent에 mobile에 있는 텍스트가 있는지 확인
		var result = false;
		for(var idx in mobile){
			if(userAgent.toLowerCase().indexOf(mobile[idx]) >= 0){
				result = true;
				break;
			}
		}
		
		if(result == true){
			//location.href="모바일페이지 URL";
			alert("스마트 폰에서 접속");
		}else{
			alert("pc에서 접속");
		}
		
	</script>
</body>
</html>
